name: Sync Upstream Tags & Build Docker

on:
  schedule:
    - cron: '0 * * * *'  # stÃ¼ndlich
  workflow_dispatch:

jobs:
  sync-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Upstream
        run: |
          git remote add upstream https://github.com/crocofied/CoreControl.git
          git fetch --tags upstream

      - name: Get Latest Upstream Tag
        id: upstream_tag
        run: |
          TAG=$(git tag --list | sort -V | tail -n 1)
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT
     
      - name: Check if Tag Exists in Origin
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep "refs/tags/${{ steps.upstream_tag.outputs.latest_tag }}$"; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi
    
      - name: Merge & Tag if Not Exists
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          git fetch upstream
          git merge --no-edit upstream/main || true
          git tag ${{ steps.upstream_tag.outputs.latest_tag }}
          git push origin main
          git push origin ${{ steps.upstream_tag.outputs.latest_tag }}

      - name: Log in to DockerHub
        if: steps.check_tag.outputs.tag_exists == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: steps.check_tag.outputs.tag_exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            fgrfn/corecontrol:latest
            fgrfn/corecontrol:${{ steps.upstream_tag.outputs.latest_tag }}
