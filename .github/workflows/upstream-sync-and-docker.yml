name: Sync Upstream Tags & Build Docker

on:
  schedule:
    - cron: '0 * * * *'  # stündlich prüfen
  workflow_dispatch:

jobs:
  sync-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Upstream
        run: |
          git remote add upstream https://github.com/crocofied/CoreControl.git
          git fetch upstream

      - name: Get Latest Upstream Tag
        id: upstream_tag
        run: |
          TAG=$(git ls-remote --tags upstream | grep -o 'refs/tags/.*' | sed 's|refs/tags/||' | sort -V | tail -n 1)
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Force Replace Tag from Upstream
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          TAG=${{ steps.upstream_tag.outputs.latest_tag }}

          # Alten lokalen Tag löschen
          git tag -d "$TAG" 2>/dev/null || true

          # Tag gezielt holen
          git fetch upstream tag "$TAG"

          # Neu setzen auf FETCH_HEAD (der gerade geholte Tag)
          git tag "$TAG" FETCH_HEAD

          # In Fork pushen (erzwingen)
          git push --force origin "$TAG"

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            fgrfn/corecontrol:latest
            fgrfn/corecontrol:${{ steps.upstream_tag.outputs.latest_tag }}
